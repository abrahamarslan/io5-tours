<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{selection?.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let tour of tours"
              [routerLink]="'/details/' + tour.ID"
              routerDirection="forward">
      <ion-thumbnail slot="start">
        <ion-img src="https://source.unsplash.com/random/128x128" (ionError)="loadDefaultImage($event)"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2 class="ion-text-wrap">{{tour.Title}}</h2>
        <p>Duration: {{tour.Duration}} mins</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
